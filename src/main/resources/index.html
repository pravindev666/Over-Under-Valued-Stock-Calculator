<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Over/Under Valued Stocks Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">
    <h1>Over/Under Valued Stocks Calculator</h1>
    <input type="number" id="peRatio" placeholder="Price to Earnings (P/E)">
    <input type="number" id="epsGrowth" placeholder="EPS Growth (%)">
    <button onclick="calculatePEG()">Calculate</button>
    <div class="result" id="pegRatio"></div>
    <div class="valuation" id="valuation"></div>
</div>

<script src="script.js"></script>

</body>
</html>
